<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>G3-T1 Presentation</title>

	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

<ul id="menu">
	<li data-menuanchor="firstPage" class="active"><a href="#firstPage">First slide</a></li>
	<li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
	<li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
	<li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
</ul>

<div id="fullpage">
	<div class="section" id="section0" style="background-image: url(images/1.png); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section1" style="background-image: url(images/2.png); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section2" style="background-image: url(images/3.png); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section3" style="background-image: url(images/4.png); background-repeat: no-repeat; background-size: 100% auto;"></div>
</div>

<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript" src="js/examples.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
      anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
      menu: '#menu',
      continuousVertical: true,
      afterLoad: function(anchorLink, index){
            console.log("AFTER LOAD - anchorLink:" +anchorLink + " index:" +index );
        },
        onLeave: function(index, nextIndex, direction){
            console.log("ONLEAVE - index:" +index + " nextIndex:" +nextIndex  + " direction:" + direction);

        },
    });
</script>

</body>
</html>
