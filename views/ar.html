<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Stylease Clothes Viewing AR</title>
	<!--<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>-->
	<!--<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->
	<script src="js/aframe.min.js" type="text/javascript"></script>
	<script src="js/aframe-ar.js" type="text/javascript"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
	
    <a-scene stats embedded arjs>
		<a-assets>
			<a-asset-item id="man" src="images/test.gltf"></a-asset-item>
		</a-assets>
		<!--DEFINE MARKER-->
		<a-marker type="pattern" url="images/marker.patt">
			<a-entity gltf-model="#man" scale="0.01 0.01 0.01">
			</a-entity>
		</a-marker>

		<!-- </a-marker> -->
		<!--DEFINE MARKER-->
		<a-entity camera></a-entity>
	</a-scene>

</body>
</html>
