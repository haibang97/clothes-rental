<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>G3-T1 Presentation</title>

	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/stylesppt.css" />
</head>
<body>

<div align="center">
	<ul id="menu">
		<li data-menuanchor="customers" class="customers"><a href="#customers">CUSTOMERS</a></li>
		<li data-menuanchor="payment"><a href="#payment">PAYMENT</a></li>
		<li data-menuanchor="clothes"><a href="#clothes">CLOTHES</a></li>
		<li data-menuanchor="orders"><a href="#orders">ORDERS</a></li>
		<li data-menuanchor="process"><a href="#process">PROCESS</a></li>
	</ul>
</div>

<div id="fullpage">
	<div class="section" id="section0" style="background-image: url(images/ppt2/1.jpg); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section1" style="background-image: url(images/ppt2/2.jpg); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section2" style="background-image: url(images/ppt2/3.jpg); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section3" style="background-image: url(images/ppt2/4.jpg); background-repeat: no-repeat; background-size: 100% auto;"></div>
	<div class="section" id="section4" style="background-image: url(images/ppt2/5.jpg); background-repeat: no-repeat; background-size: 100% auto;"></div>
</div>

<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript" src="js/scriptppt.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
      anchors: ['customers', 'payment', 'clothes', 'orders', 'process'],
      menu: '#menu',
      continuousVertical: true,
      afterLoad: function(anchorLink, index){
            console.log("AFTER LOAD - anchorLink:" +anchorLink + " index:" +index );
        },
        onLeave: function(index, nextIndex, direction){
            console.log("ONLEAVE - index:" +index + " nextIndex:" +nextIndex  + " direction:" + direction);

        },
    });
</script>

</body>
</html>
